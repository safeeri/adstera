<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Internship Application Form</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            resize: none;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .form-footer {
            text-align: center;
            margin-top: 10px;
        }

        .form-footer a {
            color: #007bff;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 30px auto;
            }

            input, select, textarea, button {
                font-size: 14px;
                padding: 8px;
            }

            button {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 20px auto;
                padding: 10px;
            }

            h3 {
                font-size: 18px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Apply for Internship</h3>
        <form action="https://yourwebsite.com/submit-internship-application" method="POST" enctype="multipart/form-data">
            <!-- Name -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <!-- Email -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Phone -->
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <!-- Qualification -->
            <label for="qualification">Highest Qualification</label>
            <select id="qualification" name="qualification" required>
                <option value="">Select your qualification</option>
                <option value="High School">High School</option>
                <option value="Bachelor's">Bachelor's</option>
                <option value="Master's">Master's</option>
                <option value="Other">Other</option>
            </select>

            <!-- Internship Plan -->
            <label for="internshipPlan">Internship Plan</label>
            <select id="internshipPlan" name="internship_plan" required>
                <option value="">Select your plan</option>
                <option value="Frontend">Frontend Development</option>
                <option value="Backend">Backend Development</option>
                <option value="Full Stack">Full Stack Development</option>
            </select>

            <!-- Payment Screenshot -->
            <label for="paymentScreenshot">Payment Screenshot</label>
            <input type="file" id="paymentScreenshot" name="payment_screenshot" accept="image/*" required>

            <!-- Additional Message -->
            <label for="message">Message (Optional)</label>
            <textarea id="message" name="message" rows="4" placeholder="Add any additional information"></textarea>

            <!-- Submit Button -->
            <button type="submit">Submit Application</button>
        </form>

        <div class="form-footer">
            <p>Have questions? <a href="mailto:support@yourwebsite.com">Contact Us</a></p>
        </div>
    </div>
</body>
</html>
